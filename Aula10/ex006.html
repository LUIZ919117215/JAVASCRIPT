<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#Area {
            background: rgb(112, 157, 33);
            font: normal 20pt Arial;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="Area">
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('Area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entra)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background ='red'
        }

        function entra() {
            a.innerText = 'Entrar!'
        }

        function sair() {
            a.innerText = 'Sair!'
            a.style.background ='rgb(112, 157, 33)'
        }

    </script>
</body>
</html>
