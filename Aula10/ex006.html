<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#TTT {
            background: rgb(112, 157, 33);
            font: normal 20pt Arial;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="TTT" onclick="aaa()" onmouseenter="eee()" onmouseout="iii()">
        Interaja...
    </div>

    <script>
         let a = window.document.getElementById('TTT')

         a.addEventListener('click', aaa)
         a.addEventListener("mouseenter", eee)
         a.addEventListener(`mouseout`, iii)

        function aaa() {
           
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'red'
        }

        function eee() {
            a.innerText = `Entrou!`
        }

        function iii() {
            a.innerText = "Saiu!"
        }
    </script>
</body>
</html>
