<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            height: 50px;
            width: 200px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>

    <button class="buu">Antecessor e Sucessor</button>

    <script>
        let bot = window.document.getElementsByClassName('buu')[0]
        bot.addEventListener('click', açao)

        function açao () {
            res = Number(window.prompt('Digite um número inteiro qualquer'))

            window.alert(`Antes de ${res}, temos o número ${res-1}. Depois de ${res}, temos o número ${res+1}.`)

        }
    </script>
</body>
</html>
