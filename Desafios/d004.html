<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caicula Troco</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            height: 50px;
            width: 170px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <button name="buttonn">Comprar protudo</button>

    <script>
        let com = window.document.getElementsByName('buttonn')[0]
        com.addEventListener('click', appli)

        function appli() {
           let pro = window.prompt('Que produto voçê está comprando?')
           let pre = Number(window.prompt(`Quanto custa ${pro} que voçê está comprando?`))
           let din = Number(window.prompt(`Qual valor voçê deu para pagar ${pro}`))

           window.alert(`Voçê comprou ${pro} que custou R$ ${pre} Deu R$ ${din} em dinheiro e vai receber ${din - pre} de troco. Volte Sempre!`)
        }
    </script>
</body>
</html>
